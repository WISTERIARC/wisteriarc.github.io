name: Deploy to GitHub Pages

on:
  # GitHub Actionsがmainブランチへのプッシュで実行されるよう設定
  push:
    branches: 
      - main
  
  # 手動でワークフローを実行するオプション
  workflow_dispatch:

# デプロイに必要なパーミッション
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_STORYBLOK_TOKEN: ${{ secrets.STORYBLOK_PREVIEW_TOKEN }}
    steps:
      # コードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      # Node.jsセットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # pnpmのセットアップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--no-frozen-lockfile]
      
      # 依存関係とnode_modulesの両方をキャッシュ
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      # 依存関係のインストール
      - name: Install dependencies
        run: pnpm install

      # Astroサイトのビルド
      - name: Build site
        run: pnpm run build
      
      # ビルドディレクトリの確認
      - name: Check build directory
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Checking potential build directories:"
          ls -la dist || true
          ls -la ./dist || true
          ls -la ./.github/pages || true
          ls -la ./build || true
          ls -la ./wisteriarc/dist || true
          ls -la ./wisteriarc/.github/pages || true
          ls -la ./wisteriarc/build || true
      
      # GitHub Pagesへのデプロイ準備
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist  # ./dist から dist に変更
  
      - name: Check artifact upload
        run: |
          ls -la dist
          echo "Artifact contents:"
          find dist

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "Build directory does not exist"
            exit 1
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # アーティファクトのダウンロードとデプロイ前のチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: dist  # パスを dist に統一
      
      # GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
